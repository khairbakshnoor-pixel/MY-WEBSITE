<!DOCTYPE html>
<html>
    <script src="script.js"></script>
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  text-align: center;
}

h1 {
  color: darkblue;
}

.flex-container {
  display: flex;
  flex-direction: row;          /* row or column */
  justify-content: space-around; /* space-between, center, flex-start */
  align-items: center;          /* stretch, flex-start, flex-end, center */
  flex-wrap: wrap;              /* wrap items if overflow */
  height: 300px;
  background-color: #e0e0e0;
  padding: 20px;
}

.box {
  background-color: lightcoral;
  color: white;
  font-weight: bold;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 4px 4px 10px grey;
  text-align: center;
  flex-grow: 1;  /* box grows to fill space */
  margin: 10px;
}

    </style>
<head>
  <title>Flexbox Example</title>
  <link rel="stylesheet" href="flexbox.css">
</head>
<body>

  <h1>Flexbox Layout Example</h1>

  <div class="flex-container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
  </div>

</body>
</html>
