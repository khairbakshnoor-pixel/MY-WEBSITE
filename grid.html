<!DOCTYPE html>
<html>
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  text-align: center;
}

h1 {
  color: darkgreen;
}

/* Grid Container */
.grid-container {
  display: grid;
  grid-template-columns: 1fr 2fr; /* 2 columns, left smaller */
  grid-template-rows: 80px auto 60px; /* header, main, footer */
  grid-template-areas:
    "header header"
    "sidebar main"
    "footer footer";
  gap: 10px;
  padding: 10px;
}

/* Grid Items */
.header {
  grid-area: header;
  background-color: teal;
  color: white;
  padding: 20px;
}

.sidebar {
  grid-area: sidebar;
  background-color: orange;
  color: white;
  padding: 20px;
}

.main {
  grid-area: main;
  background-color: purple;
  color: white;
  padding: 20px;
}

.footer {
  grid-area: footer;
  background-color: darkblue;
  color: white;
  padding: 20px;
}

    </style>
<head>
  <title>Grid Example</title>
  <link rel="stylesheet" href="grid.css">
</head>
<body>

  <h1>CSS Grid Layout Example</h1>

  <div class="grid-container">
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="main">Main Content</div>
    <div class="footer">Footer</div>
  </div>

</body>
</html>
